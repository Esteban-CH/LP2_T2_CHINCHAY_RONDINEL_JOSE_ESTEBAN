<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Empleado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            width: 100%;
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-title {
            text-align: center;
        }
        .btn-action {
            width: 150px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Detalle de Empleado</h2>
        <form th:action="@{/editar_empleado/{id}(id=${empleado.dniEmpleado})}" th:object="${empleado}" method="post">
            <div class="form-group">
                <label for="dniEmpleado">DNI</label>
                <input type="text" class="form-control" id="dniEmpleado" th:value="${empleado.dniEmpleado}" readonly>
            </div>
            <div class="form-group">
                <label for="nombreEmpleado">Nombre</label>
                <input type="text" class="form-control" id="nombreEmpleado" th:value="${empleado.nombreEmpleado}" readonly>
            </div>
            <div class="form-group">
                <label for="apellidoEmpleado">Apellido</label>
                <input type="text" class="form-control" id="apellidoEmpleado" th:value="${empleado.apellidoEmpleado}" readonly>
            </div>
            <div class="form-group">
                <label for="fchaNacimientoEmpleado">Fecha de Nacimiento</label>
                <input type="text" class="form-control" id="fchaNacimientoEmpleado" th:value="${#dates.format(empleado.fchaNacimientoEmpleado, 'yyyy-MM-dd')}" readonly>
            </div>
            <div class="form-group">
                <label for="direccionEmpleado">Dirección</label>
                <input type="text" class="form-control" id="direccionEmpleado" th:value="${empleado.direccionEmpleado}" readonly>
            </div>
            <div class="form-group">
                <label for="correoEmpleado">Correo</label>
                <input type="email" class="form-control" id="correoEmpleado" th:value="${empleado.correoEmpleado}" readonly>
            </div>
            <div class="form-group">
                <label for="area">Área</label>
                <input type="text" class="form-control" id="area" th:value="${empleado.area.nombreArea}" readonly>
            </div>
            <div class="form-group text-center">
                <a th:href="@{/listar_empleados}" class="btn btn-primary btn-action">Volver</a>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
