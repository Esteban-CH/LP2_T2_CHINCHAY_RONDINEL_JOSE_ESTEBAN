<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Empleados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            padding-top: 20px;
        }
        .btn-actions {
            white-space: nowrap;
        }
        .btn-full-width {
            width: 100%; /* Botón de ancho completo */
        }
        .table-custom {
            width: 80%; /* Ajustar el ancho de la tabla */
            margin: 0 auto; /* Centrar la tabla */
        }
        .titulo-centrado {
            text-align: center; /* Centrar el título */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="container mt-4">
                <h2 class="titulo-centrado">Listado de Empleados</h2>
            </div>
            <div class="container mt-4">
                <a th:href="@{/registrar_empleado}" class="btn btn-primary btn-full-width mb-4">Registrar Nuevo Empleado</a>
            </div>
            <div class="table-responsive table-custom">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">DNI</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Fecha de Nacimiento</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Área</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empleado : ${empleado}">
                            <td th:text="${empleado.dniEmpleado}"></td>
                            <td th:text="${empleado.nombreEmpleado}"></td>
                            <td th:text="${empleado.apellidoEmpleado}"></td>
                            <td th:text="${#dates.format(empleado.fchaNacimientoEmpleado, 'yyyy-MM-dd')}"></td>
                            <td th:text="${empleado.direccionEmpleado}"></td>
                            <td th:text="${empleado.correoEmpleado}"></td>
                            <td th:text="${empleado.area.nombreArea}"></td>
                            <td>
                                <div class="btn-group btn-actions" role="group">
                                    <a th:href="@{/editar_empleado/{id}(id=${empleado.dniEmpleado})}" class="btn btn-warning btn-sm">Editar</a>
                                    <a th:href="@{/detalle_empleado/{id}(id=${empleado.dniEmpleado})}" class="btn btn-info btn-sm">Ver</a>
                                    <a th:href="@{/eliminar_empleado/{id}(id=${empleado.dniEmpleado})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de que desea eliminar este empleado?');">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
